name: 功能请求
description: 提交新功能建议
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: "感谢您提出新功能建议！"
  
  - type: textarea
    id: feature-description
    attributes:
      label: 功能描述
      placeholder: 请详细描述您期望的功能...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 实现建议
      placeholder: 如果有具体的实现建议，请描述...
    validations:
      required: false

  - type: textarea
    id: alternatives
    attributes:
      label: 替代方案
      placeholder: 是否有其他替代方案...
    validations:
      required: false
