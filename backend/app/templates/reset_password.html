<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>密码重置</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 20px 0;
        }

        .warning {
            color: #dc3545;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>密码重置请求</h2>
        <p>您好，</p>
        <p>我们收到了重置您账户密码的请求。如果这是您发起的请求，请点击下面的按钮重置密码：</p>

        <a href="{{ reset_url }}" class="button">重置密码</a>

        <p>或者复制以下链接到浏览器：</p>
        <p>{{ reset_url }}</p>

        <p class="warning">
            注意：此链接将在24小时后失效。如果您没有请求重置密码，请忽略此邮件。
        </p>

        <p>谢谢！</p>
        <p>您的团队</p>
    </div>
</body>

</html>
