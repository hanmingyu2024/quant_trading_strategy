<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .container {
            background-color: #f9f9f9;
            border-radius: 5px;
            padding: 20px;
            margin: 20px 0;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .token {
            background-color: #eee;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            text-align: center;
            margin: 20px 0;
        }

        .warning {
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 10px;
            border-radius: 4px;
            margin: 20px 0;
        }

        .footer {
            font-size: 12px;
            color: #666;
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>密码重置请求</h2>
        </div>

        <p>尊敬的 {{ username }},</p>

        <p>我们收到了您的密码重置请求。如果这不是您发起的，请忽略此邮件。</p>

        <p>您的密码重置令牌是：</p>
        <div class="token">
            {{ token }}
        </div>

        <p>此令牌将在 {{ expires_in }} 小时后过期。</p>

        <div class="warning">
            <strong>安全提示：</strong>
            <ul>
                <li>请勿将此令牌分享给他人</li>
                <li>我们的工作人员绝不会要求您提供此令牌</li>
                <li>如果您收到可疑的请求，请立即联系我们</li>
            </ul>
        </div>
    </div>

    <div class="footer">
        <p>此邮件由系统自动发送，请勿回复</p>
        <p>© {{ year }} Quant Trading. All rights reserved.</p>
    </div>
</body>

</html>
