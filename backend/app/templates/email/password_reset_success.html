<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .container {
            background-color: #f9f9f9;
            border-radius: 5px;
            padding: 20px;
            margin: 20px 0;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .success-icon {
            color: #28a745;
            font-size: 48px;
            text-align: center;
            margin: 20px 0;
        }

        .alert {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 15px;
            border-radius: 4px;
            margin: 20px 0;
        }

        .info {
            background-color: #e2e3e5;
            border: 1px solid #d6d8db;
            color: #383d41;
            padding: 15px;
            border-radius: 4px;
            margin: 20px 0;
        }

        .footer {
            font-size: 12px;
            color: #666;
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>密码重置成功</h2>
        </div>

        <div class="success-icon">✓</div>

        <p>尊敬的 {{ username }},</p>

        <div class="alert">
            您的账户密码已经成功重置。
        </div>

        <div class="info">
            <strong>重要信息：</strong>
            <ul>
                <li>重置时间：{{ reset_time }}</li>
                <li>IP地址：{{ ip_address }}</li>
                <li>设备信息：{{ user_agent }}</li>
            </ul>
        </div>

        <p>如果这不是您本人的操作，请立即：</p>
        <ol>
            <li>登录您的账户</li>
            <li>再次修改密码</li>
            <li>联系我们的支持团队</li>
        </ol>
    </div>

    <div class="footer">
        <p>此邮件由系统自动发送，请勿回复</p>
        <p>© {{ year }} Quant Trading. All rights reserved.</p>
    </div>
</body>

</html>
